<body>

    <header>
        <img src="imagenes/Logo/LogoAlura.png" class="logo" alt="LogoAlura">
        <img src="imagenes/Candados/muneco.gif" class="muneco" alt="muneco">

        <section class="tituloPagina">
            <h1 class="titulo"> ENCRIPTADOR ALURA - ORACLE</h1>
        </section>
    </header>


    <main>

        <section class="cajaDeMensaje">
            <form class="input" action="">
                <textarea class="txt_input" id="txt_input" type="text" name="input_text" cols="30" rows="10"
                    placeholder=" ⚠ Ingrese solo letras minusculas, sin caracteres especiales ( @$%& ) y sin acentos. ⚠ "></textarea>
            </form>

            <textarea class="outMessage" id="outMessage" type="text" name="out_msg" cols="30" rows="10"
                placeholder=""></textarea>
        </section>


        <section class="buttons">
            <input class="encode_btn" id="encode_btn" type="submit" value="Codificar">
            <input class="encode_btn" id="decode_btn" type="submit" value="Decodificar">
            <input id="copy_btn" class="copy_btn" type="submit" value="Copiar">
        </section>

    </main>
